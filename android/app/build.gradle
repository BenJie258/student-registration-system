plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.studentreg_system"
    compileSdkVersion 34 

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.studentreg_system"
        minSdkVersion 23 // Change this line to use minSdkVersion
        targetSdkVersion 34 // Change this line to use targetSdkVersion
        versionCode flutterVersionCode.toInteger() // Use the flutter version code
        versionName flutterVersionName // Use the flutter version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Signing config for release build
        }
    }
}

flutter {
    source = "../.." // Flutter source directory
}

dependencies {
    implementation platform('com.google.firebase:firebase-bom:33.1.2') // Firebase BOM
}

apply plugin: 'com.google.gms.google-services' // Apply Google services plugin